<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      body {
        line-height: 2rem; /* Espaciado doble entre líneas */
      }
      #nombre,
      #usuario {
        width: 5rem; /* Reducir el tamaño de los inputs nombre y usuario */
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" /> <br />

      <label for="apellidos">Apellidos: </label>
      <input type="text" name="apellidos" id="apellidos" /> <br />

      <label for="comentarios">Comentarios:</label> <br />
      <textarea id="comentarios" cols="30" rows="10"></textarea> <br />

      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" /> <br />

      <label for="url">URL:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="Escribe la url de tu página web."
      />
      <br />

      <label for="fecha">Fecha: </label>
      <input type="date" name="fecha" id="fecha" /> <br />

      <label for="tiempo">Tiempo:</label>
      <input type="time" name="tiempo" id="tiempo" /> <br />

      <label for="fecha-hora">Fecha y hora:</label>
      <input type="datetime-local" name="fecha-hora" id="fecha-hora" /> <br />

      <label for="mes">Mes:</label>
      <input type="month" name="mes" id="mes" />
      <br />

      <label for="semana">Semana:</label>
      <input type="week" name="semana" id="semana" />
      <br />

      <label for="numero">Número (min -10, max 10):</label>
      <input type="number" name="numero" id="numero" min="-10" max="10" />
      <br />
      <br />

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" /> <br />

      <label for="color">Color favorito:</label>
      <input type="color" name="color" id="color" /> <br />

      <label for="servicio-musica">Servicio Música:</label>
      <input type="checkbox" name="servicio-musica" id="spotify" />
      <label for="spotify">Spotify</label>
      <input type="checkbox" name="servicio-musica" id="last-fm" />
      <label for="last-fm">Last FM</label>
      <input type="checkbox" name="servicio-musica" id="itunes" />
      <label for="itunes">iTunes</label> <br />

      <label for="dispositivo">Dispositivo para escuchar música:</label> <br />
      <select>
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="ordenador">Ordenador</option>
      </select>
      <br />

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" /> <br />

      <label for="contrasena">Contraseña:</label>
      <input type="password" name="contrasena" id="contrasena" /> <br />
      <br />

      <input type="file" name="archivo" id="archivo" /> <br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
  </body>
</html>
