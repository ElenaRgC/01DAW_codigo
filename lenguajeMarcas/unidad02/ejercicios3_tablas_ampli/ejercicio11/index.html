<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11</title>
    <style>
      table,
      td,
      th {
        border: solid 1px black;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Líneas múltiples en una tabla</h1>

    <table>
      <thead>
        <th>Enero</th>
        <th>Febrero</th>
        <th>Marzo</th>
      </thead>
      <tr>
        <td>Celda 1</td>
        <td>Celda 2</td>
        <td>Otra celda <br /></td>
      </tr>
      <tr>
        <td>Celda 4</td>
        <td>
          y esta <br />
          es la celda 5
        </td>
        <td>Celda 6</td>
      </tr>
    </table>
  </body>
</html>
