<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <style>
      table,
      td,
      th {
        border: solid 1px black;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h2>Combinación de cabeceras múltiples y columnas expandidas</h2>

    <table>
      <thead>
        <th colspan="2">Head 1</th>
        <th colspan="2">Head 2</th>
      </thead>
      <tr>
        <th>Head 3</th>
        <th>Head 4</th>
        <th>Head 5</th>
        <th>Head 6</th>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>
    </table>
  </body>
</html>
