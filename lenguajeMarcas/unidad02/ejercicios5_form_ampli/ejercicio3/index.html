<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Rellenar</legend>

        <input type="radio" name="lengua" id="lengua" />
        <label for="lengua">Lengua</label><br />
        <input type="radio" name="matematicas" id="matematicas" />
        <label for="matematicas">Matemáticas</label><br />
        <input type="radio" name="historia" id="historia" />
        <label for="historia">Historia</label><br />
        <input type="radio" name="geografia" id="geografia" />
        <label for="geografia">Geografía</label><br /><br />

        <input type="checkbox" name="notepads" id="notepads" />
        <label for="notepads">Notepads</label>
        <input type="checkbox" name="emacs" id="emacs" />
        <label for="emacs">Emacs</label>
        <input type="checkbox" name="otro" id="otro" />
        <label for="otro">Otro</label><br />

        <textarea
          name="comentarios"
          id="comentarios"
          cols="30"
          rows="10"
        ></textarea><br>

        <select name="procesador" id="procesador">
          <option value="amd">AMD</option>
          <option value="intel">Intel</option>
      </fieldset>
    </form>
  </body>
</html>
