<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <form action="#">
      <fieldset>
        <legend>Completar</legend>
        <label for="color">Elija un color</label>
        <input type="color" name="color" id="color" />

        <textarea
          name="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Por favor, escriba aquÃ­"
        ></textarea>
        <br />

          <option value="javascript">JavaScript</option>
        </select>
        <br />

        <input type="checkbox" name="ciclo" id="dam" />

        <input type="date" name="fecha" id="fecha" />
        <br />
        <label for="fichero">Elija un fichero: </label>
        <input type="file" name="fichero" id="fichero" />
        <br />

        <select name="ciclo" id="ciclo" multiple>
          <option value="smir">SMIR</option>
          <option value="asir">ASIR</option>
          <option value="dam">DAM</option>
          <option value="daw">DAW</option>

      </fieldset>
    </form>
  </body>
