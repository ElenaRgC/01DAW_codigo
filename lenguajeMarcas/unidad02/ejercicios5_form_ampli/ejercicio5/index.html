<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Formulario de opciones</legend>
        <input type="radio" name="smir" id="smir" />
        <label for="smir">SMIR</label> <br />
        <input type="radio" name="asir" id="asir" />
        <label for="asir">ASIR</label> <br />
        <input type="radio" name="dam" id="dam" />
        <label for="dam">DAM</label><br />
        <input type="radio" name="daw" id="daw" />
        <label for="daw">DAW</label><br />
        <br />
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="fecha" id="fecha" /><br />
        <textarea
          name="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Inserte aquí el texto"
        ></textarea>
        <br />
      </fieldset>

      <fieldset>
        <legend>Rellene las opciones siguientes</legend>
        <label for="hora">Elija una hora:</label>
        <input type="time" name="hora" id="hora" /><br />
        <input type="checkbox" name="geografia" id="geografia" />
        <label for="geografia">Geografía</label><br />
        <input type="checkbox" name="lengua" id="lengua" />
        <label for="lengua">Lengua</label><br />
        <input type="checkbox" name="matematicas" id="matematicas" />
        <label for="matematicas">Matemáticas</label><br />
        <input type="checkbox" name="historia" id="historia" />
        <label for="historia">Historia</label><br />
        <br />

        <label for="color">Elija un color:</label>
        <input type="color" name="color" id="color" /><br />

        <textarea
          name="texto2"
          id="texto2"
          cols="30"
          rows="10"
          placeholder="Inserte aquí el texto"
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
