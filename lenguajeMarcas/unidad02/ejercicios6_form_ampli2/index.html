<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>MIS DATOS:</legend>
        <ol>
          <li>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Escriba aquí su nombre"
            />
          </li>
          <li>
            <label for="correo">Correo electrónico:</label>
            <input
              type="email"
              name="correo"
              id="correo"
              placeholder="ejemplo@dominio.com"
            />
          </li>
          <li>
            <label for="telefono">Teléfono:</label>
            <input
              type="text"
              name="telefono"
              id="telefono"
              placeholder="ej. +34984530203"
            />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Dirección</legend>
        <ol>
          <li>
            <label for="direccion">Dirección:</label>
            <textarea
              name="direccion"
              id="direccion"
              cols="30"
              rows="10"
            ></textarea>
          </li>
          <li>
            <label for="codigoPostal">Código Postal:</label>
            <input
              type="text"
              name="codigoPostal"
              id="codigoPostal"
              placeholder="CP"
            />
          </li>
          <li>
            <label for="ciudad">Ciudad:</label>
            <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Forma de pago</legend>
        <ol>
          <li>
            <fieldset>
              <legend>Tarjetas de crédito</legend>
              <ul>
                <li>
                  <input type="radio" name="tarjeta" id="visa" value="visa" />
                  <label for="visa">VISA</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="tarjeta"
                    id="americanExpress"
                    value="americanExpress"
                  />
                  <label for="americanExpress">American Express</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="tarjeta"
                    id="masterCard"
                    value="masterCard"
                  />
                  <label for="masterCard">Master Card</label>
                </li>
              </ul>
            </fieldset>
          </li>
          <li>
            <label for="numeroTarjeta">Número tarjeta:</label>
            <input
              type="text"
              name="numeroTarjeta"
              id="numeroTarjeta"
              placeholder="Número tarjeta"
            />
          </li>
          <li>
            <label for="codigoSeguridad">Código seguridad:</label>
            <input
              type="text"
              name="codigoSeguridad"
              id="codigoSeguridad"
              placeholder="Código seguridad"
            />
          </li>
          <li>
            <label for="nombreTarjeta">Nombre tarjeta:</label>
            <input
              type="text"
              name="nombreTarjeta"
              id="nombreTarjeta"
              placeholder="Nombre exacto tarjeta"
            />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <input type="submit" value="Comprar" />
      </fieldset>
    </form>
  </body>
</html>
