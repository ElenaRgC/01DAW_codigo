<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
  </head>
  <body>
    <h2>Información sobre el producto</h2>
    <form action="#">
      <fieldset>
        <legend>Datos básicos</legend>
        <label for="nombre">Nombre</label><br />
        <input type="text" name="nombre" id="nombre" size="50" /><br /><br />
        <label for="descripcion">Descripción</label><br />
        <textarea
          name="descripcion"
          id="descripcion"
          cols="50"
          rows="10"
        ></textarea
        ><br /><br />
        <label for="foto">Foto</label>
        <input type="file" name="foto" id="foto" /><br /><br />
        <input type="checkbox" name="contador" id="contador" />
        <label for="contador">Añadir contador de visitas</label><br /><br />
      </fieldset>
      <fieldset>
        <legend>Datos económicos</legend>
        <label for="precio">Precio</label><br />
        <input type="text" name="precio" id="precio" /> € &nbsp; &nbsp; &nbsp;
        <label for="impuestos">Impuestos</label>
        <select>
          <option value="4">4%</option>
          <option value="7">7%</option>
          <option value="16">16%</option>
          <option value="25">25%</option>
        </select>
        <br />
        <br />
        <label for="promocion">Promoción</label><br />
        <input type="radio" name="promocion" id="ninguno" value="ninguno" />
        <label for="ninguno">Ninguno</label><br />
        <input
          type="radio"
          name="promocion"
          id="transporte"
          value="transporte"
        />
        <label for="transporte">Transporte gratuito</label><br />
        <input type="radio" name="promocion" id="descuento" value="descuento" />
        <label for="descuento">Descuento 5%</label><br /><br />
      </fieldset>
    </form>
  </body>
</html>
