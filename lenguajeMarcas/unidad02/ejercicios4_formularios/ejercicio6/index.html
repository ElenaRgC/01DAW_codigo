<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <h2>Formulario estructurado</h2>
    <form action="#">
      <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre</label> <br />
        <input type="text" name="nombre" id="nombre" /> <br />
        <label for="apellidos">Apellidos</label> <br />
        <input type="text" name="apellidos" id="apellidos" size="40" /> <br />
        <label for="contraseña">Contraseña</label> <br />
        <input type="password" name="contraseña" id="contraseña" /> <br />
        <label for="dni">DNI</label> <br />
        <input type="text" name="dni" id="dni" size="10" /> <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Datos de conexión</legend>
        <label for="usuario">Nombre de usuario</label> <br />
        <input type="text" name="usuario" id="usuario" /> <br />
        <label for="contraseña">Contraseña</label> <br />
        <input type="password" name="contraseña" id="contraseña" /> <br />
        <label for="contraseña2">Repite la contraseña</label> <br />
        <input type="password" name="contraseña2" id="contraseña2" /> <br />
      </fieldset>
      <br />
      <input type="submit" value="Registrarme" />
    </form>
  </body>
</html>
