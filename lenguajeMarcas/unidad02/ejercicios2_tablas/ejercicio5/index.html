<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de colores</title>
    <style>
      table,
      td {
        border: solid 1px cadetblue;
        background-color: DarkTurquoise;
      }

      td {
        padding: 0.5rem;
        width: 80px;
        height: 120px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="background-color: yellow; text-align: center">centrado</td>
        <td>izquierda</td>
        <td style="text-align: right">derecha</td>
        <td style="vertical-align: top">arriba</td>
        <td style="vertical-align: bottom">abajo</td>
      </tr>
    </table>
  </body>
</html>
