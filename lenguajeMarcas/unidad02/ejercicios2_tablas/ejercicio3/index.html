<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas por secciones</title>
    <style>
      table,
      thead,
      tfoot {
        border: solid 1px black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Ventas por secciones
      </caption>
      <thead>
        <td></td>
        <td>Hardware</td>
        <td>Software</td>
      </thead>
      <tr>
        <th>Enero</th>
        <td>12000</td>
        <td>15000</td>
      </tr>
      <tr>
        <th>Febrero</th>
        <td>13000</td>
        <td>9000</td>
      </tr>
      <tfoot>
        <th>Total</th>
        <th>2500</th>
        <th>2200</th>
      </tfoot>
    </table>
  </body>
</html>
