<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <style>
      table,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
      td {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">
          A, B <br />
          colspan
        </td>
        <td rowspan="2">
          C, F <br />
          rowspan
        </td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
      </tr>
    </table>
  </body>
</html>
