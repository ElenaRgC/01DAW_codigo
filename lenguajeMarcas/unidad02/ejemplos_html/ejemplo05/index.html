<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Énfasis</title>
  </head>
  <body>
<p><h1>Este es el párrafo con mayor énfasis.</h1></p>
<p>
    <u>
      <h3>Este es el parrafo con segundo mayor énfasis.</h3>
    </u>
</p>
<p>
    Este es el párrafo con énfasis normal.
</p>
<p>
    <small><em>Este es el título con segunda menor énfasis.</em></small>
</p>
<p>
    <sub><small>Este es el título con menor énfasis.</small></sub>
</p>

  </body>
</html>
